<body>
    <header>
        <img src="C:\Users\Admin\OneDrive\Documents\Pokemon Go - Cabañez\pokemo.png" alt="Pokemon GO Logo">

        <h1>Pokemon GO Webstore</h1>
        <nav>
            <ul>

                <li><a href="index.html">Home</a></li>
                

            </ul>
        </nav>
        <nav>
            <ul>
 
                <li><a href="register.html">|Register|</a></li>
                <li><a href="login.html">|Log in|</a></li>

    <main>
        <img src="C:\Users\Admin\OneDrive\Documents\Pokemon Go - Cabañez\pokemon.webp" alt="TechCrunch Image" class="techcrunch-image"> 
        <section class="container2">
            <ul>
                <li>
                    <form id="loginForm" class="login-form">
                        <div class="wrapper">
                            <h1>Login</h1>
                            <div class="input-box">
                                <input type="text" id="username" placeholder="Username" required>
                                <i class="fas fa-user"></i>
                            </div>
                            <div class="input-box">
                                <input type="password" id="password" placeholder="Password" required>
                                <i class="fas fa-lock"></i>
                            </div>
                            <div class="remember-forgot">
                                <label>
                                    <input type="checkbox" id="rememberMe">
                                    Remember me
                                </label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <button type="submit" class="btn">Login</button>
                        </div>
                        <div class="register-link">
                            <p>Don't have an account? <a href="register.html">Register</a></p>
                        </div>
                    </form>
                </li>
            </ul>

        </section>
        
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
