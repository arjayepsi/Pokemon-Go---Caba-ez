    <main>
        <img src="C:\Users\Admin\OneDrive\Documents\Pokemon Go - Cabañez\pokemon.webp" alt="TechCrunch Image" class="techcrunch-image"> 
        <section id="register">
            <h2>Register</h2>
            <form id="registrationForm">
                <label for="email">Email:</label>
                <input type="email" id="email" required><br>

                <label for="name1">First Name:</label>
                <input type="name" id="name1" required><br>
                
                <label for="name2">Second Name:</label>
                <input type="name" id="name2" required><br>

                <label for="Password">Password:</label>
                <input type="password" id="Password" required><br>
                
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required><br>
                
                
                <label for="ign">In-Game Name (IGN):</label>
                <input type="text" id="ign" required><br>

                <div class="input-box1">
                    <label>Birth Date</label>
                    <input type="date" id="birthday" name="birthday">
                </div>
                
                <button type="submit">Submit</button>
                
            </form>

        </section>
        

    </main>
